name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - run: uv sync --dev

      - name: Ruff check
        run: uv run ruff check backend

      - name: Ruff format check
        run: uv run ruff format --check backend

      - name: Pyright
        run: uv run pyright backend tests

      - name: Run tests
        run: uv run pytest tests -v

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: ESLint
        run: npx eslint .

      - name: Prettier check
        run: npx prettier --check "src/**/*.{js,jsx,css}"

      - name: Run tests
        run: npx vitest run

      - name: Build
        run: npx vite build

  mobile:
    name: Mobile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - name: Dart analyze
        run: dart analyze --fatal-infos lib

      - name: Run tests
        run: flutter test
